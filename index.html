<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./assets/styles/main.css">

  <script defer src="./assets/js/script.js"></script>

</head>

<body>

  <main class="wrapper">

    <section class="card">
      <!-- Rating state start -->

      <div id="rating-state">

        <div class="star-icon">
          <img src="./assets/images/icon-star.svg" alt="Star icon">
        </div>

        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div id="rating" class="rating">
          <button class="btn rating-btn" data-rating="1">1</button>
          <button class="btn rating-btn" data-rating="2">2</button>
          <button class="btn rating-btn" data-rating="3">3</button>
          <button class="btn rating-btn" data-rating="4">4</button>
          <button class="btn rating-btn" data-rating="5">5</button>
        </div>

        <button id="submit-btn" class="btn submit-btn" disabled>Submit</button>

      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <div id="thank-you-state" style="display: none;">

        <img src="./assets/images/illustration-thank-you.svg" alt="">

        <div id="selected-msg" class="selected-msg">
          You selected <span id="selected-rating"></span> out of 5
        </div>

        <h1 class="thank-you-title">Thank you!</h1>
        <p class="thank-you-text">
          We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!
        </p>

      </div>

      <!-- Thank you state end -->
    </section>

  </main>

</body>

</html>
